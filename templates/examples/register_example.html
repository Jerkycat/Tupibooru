<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../static/css/midnight.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <main>
        <div class="default-window">
            <form action="">
                <p>Registre-se</p>
                <section class="input">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" placeholder="Email (Opcional)">
                </section>
                <section class="input">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" placeholder="Usuário">
                </section>
                <section class="input">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" placeholder="Senha">
                </section>
                <section class="input">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" placeholder="Confirmar senha">
                </section>
                <img src="../../static/imgs/examples/Captcha_Example.png" alt="">
                <section class="input">
                    <span class="material-symbols-outlined">toys_and_games</span>
                    <input type="text" placeholder="Captcha">
                </section>
                <section>
                    <button class="default-button">Criar Conta
                        <span class="material-symbols-outlined">login</span>
                    </button>
                </section>
            </form>
            <section>
                <a class="underline-button" href="login_example.html">Já possui uma conta?</a>
            </section>
        </div>
        <button class="underline-button return" onclick="window.history.go(-1); return false;">
            Fuck, go back!
        </button>
    </main>

    <script type="module" src="../../static/js/example-loader.js"></script>
</body>

</html>
